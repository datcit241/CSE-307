<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demonstration</title>
</head>
<body>
    <table width = "27%">
        <colgroup>

        </colgroup>

        <thead>
            <tr>
                <th colspan = "2"><i>Fresh Fruits</i></th>
            </tr>
        </thead>

        <tfoot>

        </tfoot>

        <tbody>
            <tr>
                <td>
                    <p>It has long been known that a diet that includes at least a few servings of fresh fruit every day will help keep you healthy, fit and trim.</p>
                </td>

                <td>
                    <img src="fruits.jpg" alt="" width = "180px">
                </td>
            </tr>

            <tr>
                <td>
                    <table border = "1" cellpadding = "6">
                       <tr align = "center">
                            <td colspan = "3">Title goes here</td>
                            <td>A</td>
                            <td align = "right">B</td>
                        </tr>

                        <tr align = "center">
                            <td rowspan = "3" align = "left">C</td>
                            <td>D</td>
                            <td>E</td>
                            <td>F</td>
                            <td align = "right">G</td>
                        </tr>

                        <tr align = center>
                            <td>H</td>
                            <td colspan = "2">I</td>
                            <td rowspan = "2" align = "right">J</td>
                        </tr>

                        <tr align = "center">
                            <td>K</td>
                            <td>L</td>
                            <td>M</td>
                        </tr>

                        <tr>
                            <td align = "right">N</td>
                            <td colspan = "4" align = "center">O</td>
                        </tr>
                    </table>
                </td>

                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
