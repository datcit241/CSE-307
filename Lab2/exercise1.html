<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        *{
            font-size: 30px;
        }
        .row{
            border: 2px solid #b4e4e4; 
            height: 60px;
        }
        .column{
            border: 2px solid #b4e4e4; 
        }
        
    </style>
</head>
<body>
    <div>
        <table cellpadding = "10" cellspacing = "0" border = "1 solid #b4e4e4"; style = "text-align: center; color: #92e7e3; font-weight: bold; text-shadow: 1px 1px 2px grey; background-color: #f3f6fa; border: 1 solid #b4e4e4; border-collapse: collapse;">
            <colgroup>
                <col width = "60px;">
                <col width = "60px;">
                <col width = "60px;">
                <col width = "60px;">
            </colgroup>
            <tr class = "row">
                <td class = "column" colspan = "4" style = "text-align: right">123</td>
            </tr>

            <tr class = "row">
                <td class = "column">1</td>
                <td class = "column">2</td>
                <td class = "column">3</td>
                <td class = "column">+</td>
            </tr>

            <tr class = "row">
                <td class = "column">4</td>
                <td class = "column">5</td>
                <td class = "column">6</td>
                <td class = "column">-</td>
            </tr>

            <tr class = "row">
                <td class = "column">7</td>
                <td class = "column">8</td>
                <td class = "column">9</td>
                <td class = "column">*</td>
            </tr>

            <tr class = "row">
                <td class = "column" colspan = "2">0</td>
                <td class = "column">.</td>
                <td class = "column">/</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
