<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Form</title>
</head>
<body>
    <form action="" method = "GET">
        <table>
            <tr>
                <td>
                    <label for="member-name">Member name:</label>
                </td>
                <td>
                    <input type="text" id = "member-name" required = "required" name = "name">
                    <span style = "color: red; font-weight: bold;">*</span>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>

                <td>
                    <input type="email" id = "email" required = "required" name = "email">
                    <span style = "color: red; font-weight: bold;">*</span>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="school">School:</label>
                </td>

                <td>
                    <input type="text" id = "school" required = "required" name = "school">
                    <span style = "color: red; font-weight: bold;">*</span>
                </td>
            </tr>

            <tr>
                <td colspan = "2">
                    <button type = "submit">
                        <img src="images/btn-submit.png" alt="" width = "25px" height = "25px">
                    </button>
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
